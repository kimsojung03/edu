<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol,ul,dl{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #tab{
            width: 40vw;
            margin: 5vh auto 0;
            display: flex;
            justify-content: center;
            position: relative;
        }
        #tab > li{
            width: 50%;
        }
        #tab > li input{
            display: none;
        }
        #tab > li label{
            display: block;
            background-color: #ccc;
            color: #000;
            text-align: center;
            line-height: 3;
        }
        #tab .ab-box{
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 300px;
            background-color: #fff;
            border: solid 1px #000;
            box-sizing: border-box;
            border-top: 0;
            z-index: 1;
        }
        #tab > li input:checked ~ .ab-box{
            z-index: 99;
        }
        #tab > li input:checked + label{
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- ul#tab>li*2>input[type="radio"]+label+div.ab-box>p{컨텐츠임$} -->
    <ul id="tab">
        <li>
            <input type="radio" id="notice" name="tab-box" checked>
            <label for="notice">공지사항</label>
            <div class="ab-box">
                <p>공지사항 들어올거임</p>
            </div>
        </li>
        <li>
            <input type="radio" id="board" name="tab-box">
            <label for="board">게시판</label>
            <div class="ab-box">
                <p>게시판 리스트가 들어올거임</p>
            </div>
        </li>
    </ul>
</body>
</html>
