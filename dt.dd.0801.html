<body>
    <dl>
        <dt>공지사항인데</dt>
        <dd>좀 잘 읽어</dd>

        <dt>자꾸 똑같은거 물어보지마</dt>
        <dd>제발 게시판좀 보라고</dd>

        <dt>갑질좀 하지마라</dt>
        <dd>나도 가끔은 갑이다..</dd>

        <dt>교환 반품 정책 좀 읽어</dt>
        <dd>사이즈표 네가 잘못읽은거임</dd>
    </dl>
    <!-- 웹 접근성 남발해서 사용하면 안된다 
        센스리더 같은 프로그램,스크린리더가 이상하게 읽는다
        반드시 dl은 하나 이상의 dt+dd 짝을 담고 있어야 한다
        그렇다고, 꼭 한쌍일 필요는 없다
        dt+dd+dd/ dt+dt+dd
        dl 안에는 dt,dd만 사용해야한다 -->
